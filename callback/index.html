<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok 授权中...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            background: white;
            padding: 3rem 4rem;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .logo {
            width: 64px;
            height: 64px;
            margin-bottom: 1.5rem;
        }

        .title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #1a1a2e;
        }

        .message {
            color: #666;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            color: #c00;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            display: none;
        }

        .error.show {
            display: block;
        }

        .success {
            background: #efe;
            color: #060;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            display: none;
        }

        .success.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="logo" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M19.59 6.69a4.83 4.83 0 0 1-3.77-4.25V2h-3.45v13.67a2.89 2.89 0 0 1-5.2 1.74 2.89 2.89 0 0 1 2.31-4.64 2.93 2.93 0 0 1 .88.13V9.4a6.84 6.84 0 0 0-1-.05A6.33 6.33 0 0 0 5 20.1a6.34 6.34 0 0 0 10.86-4.43v-7a8.16 8.16 0 0 0 4.77 1.52v-3.4a4.85 4.85 0 0 1-1-.1z" fill="#000"/>
        </svg>

        <h1 class="title">TikTok 授权</h1>
        <p class="message" id="status-message">正在处理授权，请稍候...</p>

        <div class="spinner" id="spinner"></div>

        <div class="error" id="error-box"></div>
        <div class="success" id="success-box"></div>
    </div>

    <script>
        // 配置 - 生产环境 URL
        const FRONTEND_URL = 'http://139.162.121.203:10000';

        // 获取 URL 参数
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');
        const state = params.get('state');
        const error = params.get('error');
        const errorDescription = params.get('error_description');

        const statusMessage = document.getElementById('status-message');
        const spinner = document.getElementById('spinner');
        const errorBox = document.getElementById('error-box');
        const successBox = document.getElementById('success-box');

        function showError(message) {
            spinner.style.display = 'none';
            statusMessage.textContent = '授权失败';
            errorBox.textContent = message;
            errorBox.classList.add('show');
        }

        function showSuccess(message) {
            spinner.style.display = 'none';
            statusMessage.textContent = '授权成功';
            successBox.textContent = message;
            successBox.classList.add('show');
        }

        function redirect(url) {
            window.location.href = url;
        }

        // 处理回调
        if (error) {
            // TikTok 返回了错误
            const message = errorDescription || error || '授权被拒绝';
            showError(message);

            // 3秒后跳转回前端
            setTimeout(() => {
                redirect(`${FRONTEND_URL}/oauth/callback?error=${encodeURIComponent(error)}&error_description=${encodeURIComponent(message)}`);
            }, 3000);

        } else if (code && state) {
            // 成功获取授权码
            statusMessage.textContent = '授权成功，正在跳转...';

            // 立即跳转到前端回调页面
            redirect(`${FRONTEND_URL}/oauth/callback?code=${encodeURIComponent(code)}&state=${encodeURIComponent(state)}`);

        } else {
            // 无效的回调参数
            showError('无效的授权回调参数');
        }
    </script>
</body>
</html>
